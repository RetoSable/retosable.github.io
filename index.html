<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部テキスト読み込みの例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        #content-area {
            margin-top: 25px;
            padding: 20px;
            border: 1px solid #a8dadc;
            border-radius: 8px;
            background-color: #e0f7fa;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        p {
            line-height: 1.6;
        }
        .loading {
            color: #5a5a5a;
            font-style: italic;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>私たちのウェブサイトへようこそ！</h1>
    <p>このページは、JavaScriptを使って外部のテキストファイルを読み込むデモです。</p>

    <h2>今日のメッセージ:</h2>
    <div id="content-area" class="loading">
        コンテンツを読み込み中...
    </div>

    <script>
        // 外部テキストファイルのパスを指定します。
        // この例では、index.html と同じフォルダに 'message.txt' があることを想定しています。
        const filePath = 'message.txt';

        // 外部コンテンツを表示するHTML要素を取得します。
        const contentArea = document.getElementById('content-area');

        // Fetch API を使ってファイルを読み込みます。
        fetch(filePath)
            .then(response => {
                // HTTPレスポンスが正常かチェックします (例: 200 OK)
                if (!response.ok) {
                    // エラーがあれば、エラーメッセージとともに例外をスローします。
                    throw new Error(`ファイルが見つからないか、読み込めませんでした: ${response.status} ${response.statusText}`);
                }
                // レスポンスの本文をテキストとして取得します。
                return response.text();
            })
            .then(data => {
                // 取得したテキストデータをHTML要素に挿入します。
                contentArea.textContent = data; // テキストとして挿入 (HTMLタグはそのまま表示される)
                contentArea.classList.remove('loading'); // ローディング表示を削除
            })
            .catch(error => {
                // ファイルの読み込みや処理中にエラーが発生した場合の処理
                console.error('コンテンツの読み込みエラー:', error);
                contentArea.textContent = `エラー: コンテンツを読み込めませんでした。(${error.message})`;
                contentArea.classList.remove('loading');
                contentArea.classList.add('error'); // エラー表示用のスタイルを追加
            });
    </script>
</body>
</html>
